<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Penyakit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .response {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cari Informasi Penyakit</h1>
        <form method="POST">
            <input type="text" name="question" placeholder="Masukkan pertanyaan Anda, misal: Apa itu diabetes?" required>
            <input type="submit" value="Cari Jawaban">
        </form>
        <div class="response">
            <h3>Penjelasan:</h3>
            <p>{{ response.penjelasan }}</p>
            <h3>Gejala:</h3>
            <p>{{ response.gejala }}</p>
            <h3>Obat:</h3>
            <p>{{ response.obat }}</p>
            <h3>Pencegahan:</h3>
            <p>{{ response.pencegahan }}</p>
        </div>
    </div>
</body>
</html>
